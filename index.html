<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2024 - Campeonato da Liga</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/F1_logo.svg/1200px-F1_logo.svg.png" type="image/x-icon">
</head>
<body>
    <header class="f1-header">
        <div class="header-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/F1_logo.svg/1200px-F1_logo.svg.png" alt="Logo F1" class="f1-logo">
            <h1>Campeonato F1 2024</h1>
            <p>Sua Liga de Velocidade e Emoção!</p>
        </div>
        <div class="leader-board">
            <h2>Líder Atual</h2>
            <div id="current-leader" class="leader-info">
                <p>Carregando...</p>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="championship-standings">
            <h2>Classificação Geral</h2>
            <table id="standings-table">
                <thead>
                    <tr>
                        <th>Pos.</th>
                        <th>Piloto</th>
                        <th>Pontos Totais</th>
                        </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section class="race-results">
            <h2>Resultados por Etapa</h2>
            <div id="race-results-container">
                <p>Carregando resultados das etapas...</p>
            </div>
        </section>
    </main>

    <footer class="f1-footer">
        <p>&copy; 2024 Sua Liga F1. Todos os direitos reservados.</p>
        <p>Desenvolvido para entusiastas da velocidade.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
